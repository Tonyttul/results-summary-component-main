<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./media.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 1.1rem; text-align: center; margin-top: 8em; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper center">
    <section class="first-col">
      <div class="content-1">
        <h4>Your Result</h4>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="great">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
      </div>
    </section>
    <section class="second-col">
      <div class="summary">
        <p>Summary</p>
      </div>
        <div class="grades">
          <div class="row">
            <div class="reaction style">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <div class="score">
              <p><strong>80</strong><span class="gray"> / 100</span></p>
            </div>
          </div>
          <div class="row1">
            <div class="reaction style">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <div class="score">
              <p><strong>92</strong><span class="gray"> / 100</span></p>
            </div>
          </div>
          <div class="row2">
            <div class="reaction style">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <div class="score">
              <p><strong>61</strong><span class="gray"> / 100</span></p>
            </div>
          </div>
          <div class="row3">
            <div class="reaction style">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <div class="score">
              <p><strong>72</strong><span class="gray"> / 100</span></p>
            </div>
          </div>
        </div>
        <div class="btn">
          <p><a href="#">Continue</a></p>
        </div>
    </section>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
